<h3 class="mt-3">Agregar Comentario</h3>
<form [formGroup]="agregarComentario" (ngSubmit)="guardar()">
  <div class="mb-3">
    <label for="titulo" class="form-label">TITULO</label>
    <input
      formControlName="titulo"
      type="text"
      class="form-control"
      id="titulo"
      autocomplete="off"
    />
  </div>
  <span *ngIf="agregarComentario.get('titulo')?.invalid && agregarComentario.get('titulo')?.touched" class="text-danger"
    >El <strong>titulo</strong>
    es requerido
  </span>
  <div class="mb-3">
    <label for="Creador" class="form-label">Creador</label>
    <input
      formControlName="creador"
      id="creador"
      type="text"
      class="form-control"
      id="Creador"
      autocomplete="off"
    />
  </div>
  <span *ngIf="agregarComentario.get('creador')?.invalid && agregarComentario.get('creador')?.touched" class="text-danger"
  >El <strong>Creador</strong>
  es requerido
</span>
  <div class="mb-3">
    <label for="texto" class="form-label">Comentario</label>
    <textarea
      formControlName="texto"
      class="form-control"
      id="texto"
      rows="8"
      autocomplete="off"
    ></textarea>
    <span *ngIf="agregarComentario.get('texto')?.invalid && agregarComentario.get('texto')?.touched" class="text-danger"
    >El <strong>Texto</strong>
    es requerido
  </span>
  </div>

  <button [disabled]="agregarComentario.invalid" type="submit" class="btn btn-primary float-end">Guardar</button>
  <button routerLink="/" class="btn btn-secondary">volver</button>
</form>
